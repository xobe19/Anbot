<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/home_page.css" />
    <link rel="stylesheet" href="./stylesheets/note.css" />
    <link rel="stylesheet" href="./stylesheets/mobile.css" />
    <title>Anbot - The Serverless Bot</title>
  </head>

  <body>
    <div id="nav-bar">
      <div id="nav-bar-flex-container">
        <div id="logo">
          <img src="./image_assets/kyle_50x50.png" alt="anbot_logo" />
          <div id="logo-text">
            <p>Anbot, inc.</p>
          </div>
        </div>
        <div id="feedback-btn" class="button">
          <div id="feedback-btn-flx-cntr">
            <p>Feedback</p>
          </div>
        </div>
      </div>
    </div>
    <div id="heading-text">
      <p>Notes:</p>
    </div>

    <div id="color-pallete">
      <div class="color-parent">
        <div class="color-circle aqua"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle blue"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle fuchsia"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle green"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle lime"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle maroon"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle purple"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle red"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle white"></div>
      </div>
      <div class="color-parent">
        <div class="color-circle yellow"></div>
      </div>
    </div>
    <div class="mid-text">
      <p>Your text is automatically saved</p>
    </div>
    <br />
    <br />
    <div id="ta-aligner">
      <textarea
        name="notes"
        id="note-text-area"
        cols="100"
        rows="10"
        spellcheck="false"
      ></textarea>
    </div>
    <script src="./scripts/note.js"></script>
    <script src="./scripts/button.js"></script>
  </body>
</html>
